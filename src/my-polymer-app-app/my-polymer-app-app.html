<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../my-polymer-element/my-polymer-element.html">

<dom-module id="my-polymer-app-app">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        background-color: rgb(246,246,246);
      }
      #title {
        color: rgb(71,98,143);
        font-size: 25px;
        margin: 0;
        font-family: cursive;
        text-align: center;
      }
      #description {
        font-size: 13px;
        color: black;
        padding: 0 30%;
        text-align: center;
        margin: 0;
      }
      my-polymer-element:last-child {
        margin-bottom: 15px;
      }

      .overlay {
        position: absolute;
        top:0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #FFF;
      }

    </style>

    <iron-ajax
      auto
      url="../../example.json"
      handle-as="json"
      last-response="{{data}}"
      loading="{{loading}}"
      debounce-duration="300"
      on-response="handleResponse" >
      </iron-ajax>

    <h2 id="title">Search Results</h2>
        <p id="description">We found [[number]] matching [[resultWord]] for
        [[SearchQuery]]</p>

        <div class="overlay" hidden$="{{!loading}}">
          <paper-spinner active="{{loading}}"></paper-spinner>
        </div>

        <template is="dom-repeat" items="{{arrayData}}">
          <my-polymer-element
            image-source=[[item.imageSource]]
            couple-name=[[item.Couple]]
            date=[[item.date]]>
          </my-polymer-element>
        </template>
  </template>

  <script>
    Polymer({

      is: 'my-polymer-app-app',

      observers: [
          '_lockScroll(loading)'
      ],

      _lockScroll: function(loading) {
        if(loading){
          document.body.style.overflow = "hidden";
        } else {
          document.body.style.overflow = "visible";
        }
      },

      properties: {
        loading: {
          type: Boolean,
          value: true
        },
        data: {
          type: Object
        },

        arrayData: {
          type: Array
        },

        number: {
          type: Number,
        },

        resultWord: {
          type: String,
          computed: 'resultPluralOrNot(number)'
        },

        SearchQuery: {
          type: String,
          value: 'Bouvier'
        }
      },

      formatData: function(data) {
        var arr = [];
        for(var item in data){
          arr.push(data[item])
        }
        return arr;
      },

      handleResponse: function() {
        this.arrayData = this.formatData(this.data);
        this.number = this.arrayData.length;
        console.log(this.loading);
      },

      resultPluralOrNot: function(number) {
        if(number !== 1) {
          return 'results';
          } else {
          return 'result'
        }
      }

    });
  </script>
</dom-module>
